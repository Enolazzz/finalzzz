<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>messageboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/messageboard.css"> <!-- 頁面css -->

    <style>
        body {
            background-image: url(/image/bbg.jpg);
            background-size: cover; /* 背景填滿 */
            background-attachment: fixed; /* 固定背景 */
            background-blend-mode: multiply; /* 混合模式 */
            background-color: rgba(0, 0, 0, 0.6); /* 黑色透明遮罩 */
            min-height: 100vh; /* 覆蓋整個視窗高度 */
            display: flex; /* Flexbox 排列 */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            margin: 0; /* 移除預設間距 */
        }
        .comment-box {
            background-color: white; /* 留言板背景色 */
            border-radius: 15px; /* 圓角 */
            padding: 20px; /* 內邊距 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */
            width: 100%; /* 自適應寬度 */
            max-width: 600px; /* 最大寬度 */
        }
        #btn-submit {
            width: 100%; /* 按鈕寬度全行 */
        }
        .messagelist {
            color: #333; /* 留言列表文字顏色 */
            font-weight: bold; /* 加粗字體 */
            text-align: center; /* 文字置中 */
            margin-top: 20px; /* 上方間距 */
        }
    </style>
</head>
<body>
  <header>
    <!-- 標題logo -->
    <h1>zzz</h1>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-sm justify-content-end">
      <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="intex.html">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="works.html">works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trip.html">trip</a>
          </li>
      </ul>
  </header>
    <div class="container">
        <div class="comment-box p-2">
            <!-- 標題 -->
            <p class="text-center fw-bold">messageboard</p>
            
            <!-- 輸入名字 -->
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="your name">
            </div>
            
            <!-- 輸入留言 -->
            <div class="mb-3">
                <textarea id="comment" class="form-control" rows="2" placeholder="your context"></textarea>
            </div>
            
            <!-- 發布按鈕 -->
            <button id="btn-submit" class="btn btn-primary">submit</button>
            
            <!-- 留言列表 -->
            <h4 class="messagelist mt-4">message-list</h4>
            <div id="commentslist" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/messageboard.js"></script>
</body>
</html>
